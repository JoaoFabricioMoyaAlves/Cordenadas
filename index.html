<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa De Cordenadas</title>
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="styl.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    
<main>

    <h2>Pesquisa De Cordenadas</h2>

    <p class="pesquisa">
        Latitude:
        <input type="number" name="latitude" id="latitude" placeholder="-XXX.XXX">
        Longitude:
        <input type="number" name="longitude" id="longitude" placeholder="-XXX.XXX">

        <button onclick="pesquisa()">Pesquisar</button>
    </p>

    



<div class="map" id="map"></div>


</main>


</body>
</html>
